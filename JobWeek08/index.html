<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
      .title{
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
      }
      .poster{
        width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  
  </head>
  <body onload="getAjax()">

    <div class="table-responsive" id="display"> </div>

    <div class="container">
      <button class="btn" onclick="prev()">ก่อนหน้า</button>
      <button class="btn" onclick="next()">ถัดไป</button>
    </div>

        <script>


            let xhttp = new XMLHttpRequest();
            let i = 0;
           
            function getAjax(){
            xhttp.open("GET",'http://localhost:3000/data');
            xhttp.send();
            xhttp.onload = function(){
                let obj = JSON.parse(this.responseText);
                
                let temp = '';

                    temp += '<thead>'
                        + '<tr>'

                        + '<th "scope="col">'
                        +         'ID'
                        + '</th>'

                        + '<th scope="col"">'
                        +        'Title'
                        + '</th>'

                        + '<th scope="col">'
                        +        'เรื่องย่อ'
                        + '</th>'

                        + '<th scope="col">'
                        +      'วันที่ฉาย'
                        + '</th>'

                        + '<th scope="col">'
                        +    'จำนวนซีซั่น'
                        + '</th>'

                        + '<th scope="col">'
                        +     'จำนวนตอน'
                        +  '</th>'

                        + '<th scope="col">'
                        +    'ผู้เขียน'
                        +  '</th>'

                        + '<th scope="col">'
                        +    'รูปภาพ'
                        + '</th>'

                        +'</tr>'
                        +'</thead>'


                        + '<tr>'
                            
                        + '<td>' + obj[i].ID + '</td>'

                        + '<td>' + obj[i].Title + '</td>'

                        + '<td>' + obj[i].Content + '</td>' 

                        + '<td>' + obj[i].Date + '</td>'

                        + '<td>' + obj[i].Season + '</td>' 
                        
                        + '<td>' + obj[i].Chapter + '</td>'

                        + '<td>' + obj[i].Author + '</td>' + '<td><img src="Picture/' + obj[i].Poster + '" width="250px"></td>'

                        + '</tr>' 
                        
                        + '<h1 class="title">'+obj[i].Title+'</h1>'

                        + '<img class="poster" src="Picture/' + obj[i].Poster + '">'

                document.getElementById('display').innerHTML = '<table class="table table-dark">'+temp+'</table>'
            }
            }
            

            function next() {
              console.log(i);
              i++;
              getAjax();
            }

            function prev() {
              i--;
              if(i < 0){
                i=0;
              }
              getAjax();
            }
        </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
