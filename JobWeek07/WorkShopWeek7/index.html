<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="table-responsive" id="display">

    

    </div>

        <script>


            let xhttp = new XMLHttpRequest();
            xhttp.open("GET",'http://localhost:3000/book');
            xhttp.send();
            xhttp.onload = function(){
                let obj = JSON.parse(this.responseText);
                let temp = '';
                for(i=0; i<obj.length; i++){
                    console.log(obj[i].title)
                    temp += '<thead><tr class=""><th style="text-align:center;" scope="col">ID</th><th scope="col" style="text-align:center;">title</th><th scope="col" style="text-align:center;">ISBN</th>'
                        + '<th scope="col" style="text-align:center;">description</th><th scope="col" style="text-align:center;">author</th><th scope="col">year</th>'
                        + '<th scope="col">price</th><th scope="col" style="text-align:center;">picture</th></tr></thead>'
                        + '<tr><td>' + obj[i].id + '</td><td width="12%" style="text-align:center;">' + obj[i].title + '</td>'
                        + '<td>' + obj[i].ISBN + '</td>' + '<td width="45%" style="text-align:justify;">' + obj[i].description + '</td>'
                        + '<td width="15%" style="text-align:center;">' + obj[i].author + '</td>' + '<td>' + obj[i].year + '</td>'
                        + '<td>' + obj[i].price + '</td>' + '<td><img src="img/' + obj[i].picture + '" width="250px"></td></tr>'
                }
                document.getElementById('display').innerHTML = '<table class="table table-dark">'+temp+'</table>'
            }
        </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
